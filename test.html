<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
    <link rel="manifest" href="assets/images/favicons/site.webmanifest" />
    <meta
      name="description"
      content="Agrikon HTML Template For Agriculture Farm & Farmers"
    />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Handlee&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/fontawesome-all.min.css" />
    <link rel="stylesheet" href="assets/css/swiper.min.css" />
    <link rel="stylesheet" href="assets/css/animate.min.css" />
    <link rel="stylesheet" href="assets/css/odometer.min.css" />
    <link rel="stylesheet" href="assets/css/jarallax.css" />
    <link rel="stylesheet" href="assets/css/magnific-popup.css" />
    <link rel="stylesheet" href="assets/css/bootstrap-select.min.css" />
    <link rel="stylesheet" href="assets/css/agrikon-icons.css" />
    <link rel="stylesheet" href="assets/css/nouislider.min.css" />
    <link rel="stylesheet" href="assets/css/nouislider.pips.css" />

    <link rel="stylesheet" href="assets/css/test.css" />
  </head>
  <body>
    <section class="testimonial-slider">
      <div class="container">
        <div class="block-title text-center">
          <div class="block-title__image"></div>

          <h3>Image Slider</h3>
          <div class="slider-box mt-4">
            <div id="slider">
              <img
                src="assets/images/projects/testimonial-slider-1.jpg"
                alt=""
              />
              <img
                src="assets/images/projects/testimonial-slider-2.jpg"
                alt=""
              />
              <img
                src="assets/images/projects/testimonial-slider-3.jpg"
                alt=""
              />
            </div>
            <div class="indicators">
              <span id="btn1" class="active"></span>
              <span id="btn2"></span>
              <span id="btn3"></span>
            </div>
          </div>
          <script>
            var slide = document.getElementById("slider");
            var btn1 = document.getElementById("btn1");
            var btn2 = document.getElementById("btn2");
            var btn3 = document.getElementById("btn3");

            btn1.onclick = function () {
              slide.style.transform = "translateX(0px)";
              btn1.classList.add("active");
              btn2.classList.remove("active");
              btn3.classList.remove("active");
            };
            btn2.onclick = function () {
              slide.style.transform = "translateX(-100%)";
              btn2.classList.add("active");
              btn1.classList.remove("active");
              btn3.classList.remove("active");
            };
            btn3.onclick = function () {
              slide.style.transform = "translateX(-200%)";
              btn3.classList.add("active");
              btn1.classList.remove("active");
              btn2.classList.remove("active");
            };
          </script>
        </div>
      </div>
    </section>
  </body>
</html>
